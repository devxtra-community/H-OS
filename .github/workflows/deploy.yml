name: Deploy Microservices (Artifact Mode)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # Install full workspace deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build everything
      - name: Build workspace
        run: pnpm -r run build

      # SSH setup
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Deploy full production bundle
      - name: Deploy to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            api-gateway \
            services \
            frontend/.next \
            frontend/public \
            package.json \
            pnpm-lock.yaml \
            pnpm-workspace.yaml \
            node_modules \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/

      # Restart services
      - name: Restart Services
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.APP_DIR }}

            pm2 reload api-gateway || pm2 start api-gateway/dist/server.js --name api-gateway
            pm2 reload patient-service || pm2 start services/patient-service/dist/server.js --name patient-service
            pm2 reload staff-service || pm2 start services/staff-service/dist/server.js --name staff-service

            cd frontend
            pm2 reload frontend || PORT=3000 pm2 start .next/standalone/frontend/server.js --name frontend

            pm2 save
          EOF
name: Deploy Microservices (Lean Artifact Mode)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace
        run: pnpm -r run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ---------------- PREPARE EC2 STRUCTURE ----------------
      - name: Prepare EC2 Directories
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            mkdir -p ${{ secrets.APP_DIR }}/api-gateway/dist
            mkdir -p ${{ secrets.APP_DIR }}/services/patient-service/dist
            mkdir -p ${{ secrets.APP_DIR }}/services/staff-service/dist

            mkdir -p ${{ secrets.APP_DIR }}/frontend
            mkdir -p ${{ secrets.APP_DIR }}/frontend/.next
            mkdir -p ${{ secrets.APP_DIR }}/frontend/.next/static
            mkdir -p ${{ secrets.APP_DIR }}/frontend/public
          EOF

      # ---------------- BACKEND DEPLOY ----------------
      - name: Deploy API Gateway
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            api-gateway/dist/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/api-gateway/dist/

      - name: Deploy Patient Service
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            services/patient-service/dist/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/services/patient-service/dist/

      - name: Deploy Staff Service
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            services/staff-service/dist/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/services/staff-service/dist/

      # ---------------- FRONTEND DEPLOY ----------------
      - name: Deploy Frontend Standalone
        run: |
          # Standalone server bundle
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            frontend/.next/standalone/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/frontend/

          # Static assets
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            frontend/.next/static/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/frontend/.next/static/

          # Public assets
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            frontend/public/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/frontend/public/

      # ---------------- RESTART SERVICES ----------------
      - name: Restart Services
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd ${{ secrets.APP_DIR }}

            pm2 reload api-gateway || pm2 start api-gateway/dist/server.js --name api-gateway
            pm2 reload patient-service || pm2 start services/patient-service/dist/server.js --name patient-service
            pm2 reload staff-service || pm2 start services/staff-service/dist/server.js --name staff-service

            cd frontend
            pm2 reload frontend || PORT=3000 pm2 start server.js --name frontend

            pm2 save
          EOF
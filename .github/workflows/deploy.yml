name: Deploy Microservices to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all services
        run: pnpm -r run build

      # ---------- SSH SETUP ----------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ---------- DEPLOY BACKEND ----------
      - name: Deploy Backend Services
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            api-gateway/dist \
            services/patient-service/dist \
            services/staff-service/dist \
            services/shared/dist \
            api-gateway/package.json \
            services/patient-service/package.json \
            services/staff-service/package.json \
            pnpm-workspace.yaml \
            package.json \
            pnpm-lock.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/

      - name: Install production dependencies & reload backend
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"

            cd ${{ secrets.APP_DIR }}

            pnpm install --prod --frozen-lockfile --ignore-scripts

            pm2 reload api-gateway || pm2 start api-gateway/dist/server.js --name api-gateway
            pm2 reload patient-service || pm2 start services/patient-service/dist/server.js --name patient-service
            pm2 reload staff-service || pm2 start services/staff-service/dist/server.js --name staff-service

            pm2 save
          EOF

      # ---------- DEPLOY FRONTEND ----------
      - name: Deploy Frontend
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "mkdir -p ${{ secrets.APP_DIR }}/frontend-deploy/frontend/.next/static ${{ secrets.APP_DIR }}/frontend-deploy/frontend/public"

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            frontend/.next/standalone/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/frontend-deploy/

          rsync -avz \
            -e "ssh -i ~/.ssh/ec2.pem" \
            frontend/public/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/frontend-deploy/frontend/public/

          rsync -avz \
            -e "ssh -i ~/.ssh/ec2.pem" \
            frontend/.next/static/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/frontend-deploy/frontend/.next/static/

      - name: Restart Frontend
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"

            cd ${{ secrets.APP_DIR }}/frontend-deploy/frontend

            pm2 reload frontend || PORT=3000 pm2 start server.js --name frontend

            pm2 save
          EOF